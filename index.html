<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" /> 1
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="calendar">
        <div class="calendar-top">
            <button class="icons" id="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <div class="top">
                <h3 id="monthYear"></h3>
            </div>
            <button class="icons" id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
        <div class="calendar-bottom">
            <div class="days-of-week">
                <p>SUN</p>
                <p>MON</p>
                <p>TUE</p>
                <p>WED</p>
                <p>THUR</p>
                <p>FRI</p>
                <p>SAT</p>
            </div>
            <br>
            <div class="days"></div>
        </div>
    </div>

</body>
<script defer src="./calender.js"></script>

</html>
