<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" /> 
    <link rel="stylesheet" href="./styele.css" />
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="./success.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>

</head>

<body>
    <div class="calendar">
        <div class="calendar-top">
            <button class="icons" id="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <div class="top">
                <h3 id="monthYear"></h3>
            </div>
            <button class="icons" id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
        <div class="calendar-bottom">
            <div class="days-of-week">
                <div class="zero">
                    <p>SUN</p>
                </div>
                <div class="one">
                    <p>MON</p>
                </div>
                <div class="two">
                    <p>TUE</p>
                </div>
                <div class="three">
                    <p>WED</p>
                </div>
                <div class="four">
                    <p>THUR</p>
                </div>
                <div class="five">
                    <p>FRI</p>
                </div>
                <div class="six">
                    <p>SAT</p>
                </div>

            </div>
            <br>
            <div class="days"></div>
            <p id="content"></p><div class="loading">
            <p>Loading...</p>
        </div>
        </div>
        
    </div>

    <div class="popup">
        <div class="popupbox">
            <div class="bio">
                <p class="titlebio">Book {Name}</p>
                <p class="position">Occupation {Front end developer}</p>
                <p class="bookday">Day of booking : <span class='dateofbooking'></span></p>
                <div class="formbook">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                </div>
                <br>
                <br>
                <div class="btn-holder">
                    <button>Submit</button>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="popupsucess">
        <div>
            <br> <br>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="70" height="70" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 12l5 5l10 -10" />
          </svg>
        <p>Successfully Booked!</p>
        <br>
        <br>
        <button> <a href="/">Home</a> </button>
        <br> <br>
        </div>
    </div>

   
</body>
<script defer src="./calender.js"></script>
<script defer src="./events.js"></script>

<script defer>
  

  
</script>

</html>
